<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Transparent Navbar */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        /* Semi-transparent background */
        padding: 15px 0;
        text-align: center;
        transition: background 0.3s ease-in-out;
    }

    /* Container for the Home link */
    .nav-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Home Link Styling */
    .nav-link {
        text-decoration: none;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 10px 20px;
        transition: color 0.3s ease-in-out;
    }

    /* Hover Effect */
    .nav-link:hover {
        color: #ffcc00;
        /* Golden color on hover */
    }

    /* Make the navbar slightly darker when scrolling */
    .navbar.scrolled {
        background: rgba(0, 0, 0, 0.8);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .nav-link {
            font-size: 1.2rem;
        }
    }
</style>

<body>

    <!-- Transparent Top Menu Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Home</a>
        </div>
    </nav>

    <!-- Dummy Content for Scroll Effect -->
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <h1>Scroll down to see transparency in action!</h1>
    </div>

</body>
<script>
    window.addEventListener("scroll", function () {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });
</script>

</html>
